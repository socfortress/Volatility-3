name: Custom.Windows.Volatility3.FileScan
description: |
  Scan for file objects present in memory.
  Can reveal files accessed by processes.
  Based on SOCFortress Volatility 3 Cheatsheet Section 6.
author: https://www.linkedin.com/in/moussa-amine/
type: CLIENT

parameters:
  - name: MemoryDumpPath
    type: string
    description: Full path to the memory dump file
  
  - name: OutputFormat
    type: string
    default: "pretty"
    description: Output format (pretty, csv, json, jsonl)
  
  - name: QuietMode
    type: bool
    default: true
    description: Suppress progress messages
  
  - name: VolatilityPath
    type: string
    default: "C:\\ProgramData\\Volatility3\\Python\\Scripts\\vol.exe"
    description: Path to vol.exe

sources:
  - name: FileScan
    query: |
      LET args = if(
        condition=QuietMode,
        then=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f="-q", g="windows.filescan"),
        else=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f="windows.filescan")
      )
      
      LET result = SELECT * FROM execve(argv=args, length=10000000)
      
      SELECT 
        'windows.filescan' as Plugin,
        MemoryDumpPath as MemoryDump,
        Stdout as Output,
        Stderr as Errors,
        ReturnCode as ExitCode,
        timestamp(epoch=now()) as ExecutionTime
      FROM result