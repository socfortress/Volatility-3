name: Custom.Windows.Volatility3.Malfind
description: |
  Find hidden and injected code in user-mode memory.
  Detects process hollowing, reflective DLL injection, and executable memory regions.
  Based on SOCFortress Volatility 3 Cheatsheet Section 2.
author: https://www.linkedin.com/in/moussa-amine/
type: CLIENT

parameters:
  - name: MemoryDumpPath
    type: string
    description: Full path to the memory dump file
  
  - name: FilterPID
    type: int
    default: 0
    description: Scan specific process (0 for all)
  
  - name: OutputFormat
    type: string
    default: "pretty"
    description: Output format (pretty, csv, json, jsonl)
  
  - name: QuietMode
    type: bool
    default: true
    description: Suppress progress messages
  
  - name: VolatilityPath
    type: string
    default: "C:\\ProgramData\\Volatility3\\Python\\Scripts\\vol.exe"
    description: Path to vol.exe

sources:
  - name: Malfind
    query: |
      LET base_args = array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat)
      
      LET quiet_flag = if(condition=QuietMode, then=array(a="-q"), else=array())
      
      LET pid_args = if(
        condition=FilterPID > 0,
        then=array(a="windows.malware.malfind", b="--pid", c=str(str=FilterPID)),
        else=array(a="windows.malware.malfind")
      )
      
      LET args = base_args + quiet_flag + pid_args
      
      LET result = SELECT * FROM execve(argv=args, length=10000000)
      
      SELECT 
        'windows.malware.malfind' as Plugin,
        MemoryDumpPath as MemoryDump,
        FilterPID as FilteredPID,
        Stdout as Output,
        Stderr as Errors,
        ReturnCode as ExitCode,
        timestamp(epoch=now()) as ExecutionTime
      FROM result