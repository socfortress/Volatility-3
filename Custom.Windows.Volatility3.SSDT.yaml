name: Custom.Windows.Volatility3.SSDT
description: |
  Display System Service Descriptor Table (SSDT).
  Detects SSDT hooks used by rootkits to intercept system calls.
  Based on SOCFortress Volatility 3 Cheatsheet Section 5.
author: https://www.linkedin.com/in/moussa-amine/
type: CLIENT

parameters:
  - name: MemoryDumpPath
    type: string
    description: Full path to the memory dump file
  
  - name: OutputFormat
    type: string
    default: "pretty"
    description: Output format (pretty, csv, json, jsonl)
  
  - name: QuietMode
    type: bool
    default: true
    description: Suppress progress messages
  
  - name: VolatilityPath
    type: string
    default: "C:\\ProgramData\\Volatility3\\Python\\Scripts\\vol.exe"
    description: Path to vol.exe

sources:
  - name: SSDT
    query: |
      LET args = if(
        condition=QuietMode,
        then=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f="-q", g="windows.ssdt"),
        else=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f="windows.ssdt")
      )
      
      LET result = SELECT * FROM execve(argv=args, length=10000000)
      
      SELECT 
        'windows.ssdt' as Plugin,
        MemoryDumpPath as MemoryDump,
        Stdout as Output,
        Stderr as Errors,
        ReturnCode as ExitCode,
        timestamp(epoch=now()) as ExecutionTime
      FROM result