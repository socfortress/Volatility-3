name: Custom.Windows.Volatility3.QuickStartBundle
description: |
  Quick start analysis bundle - runs essential triage commands.
  Includes: info, pslist, psscan, pstree, netscan, dlllist, handles.
  Based on SOCFortress Volatility 3 Cheatsheet Section 1.
author: https://www.linkedin.com/in/moussa-amine/
type: CLIENT

parameters:
  - name: MemoryDumpPath
    type: string
    description: Full path to the memory dump file
  
  - name: OutputFormat
    type: string
    default: "pretty"
    description: Output format (pretty, csv, json, jsonl)
  
  - name: QuietMode
    type: bool
    default: true
    description: Suppress progress messages
  
  - name: VolatilityPath
    type: string
    default: "C:\\ProgramData\\Volatility3\\Python\\Scripts\\vol.exe"
    description: Path to vol.exe

sources:
  - name: QuickStartAnalysis
    query: |
      LET plugins = (
        "windows.info",
        "windows.pslist",
        "windows.psscan",
        "windows.pstree",
        "windows.netscan",
        "windows.dlllist",
        "windows.handles"
      )
      
      SELECT 
        _value as Plugin,
        timestamp(epoch=now()) as ExecutionTime,
        ReturnCode as ExitCode,
        if(condition=ReturnCode = 0, then="✓ Success", else="✗ Failed") as Status,
        Stdout as Output
      FROM foreach(
        row=plugins,
        query={
          SELECT 
            _value,
            ReturnCode,
            Stdout
          FROM if(
            condition=QuietMode,
            then={
              SELECT * FROM execve(argv=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f="-q", g=_value), length=10000000)
            },
            else={
              SELECT * FROM execve(argv=array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat, f=_value), length=10000000)
            }
          )
        }
      )