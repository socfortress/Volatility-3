name: Custom.Windows.Volatility3.Modules
description: |
  List loaded kernel modules (drivers).
  Shows all kernel-mode drivers loaded at time of capture.
  Based on SOCFortress Volatility 3 Cheatsheet Section 5.
author: https://www.linkedin.com/in/moussa-amine/
type: CLIENT

parameters:
  - name: MemoryDumpPath
    type: string
    description: Full path to the memory dump file
  
  - name: DumpDrivers
    type: bool
    default: false
    description: Dump driver files for analysis
  
  - name: OutputDirectory
    type: string
    default: "C:\\ProgramData\\Volatility3\\Drivers"
    description: Directory to save dumped drivers
  
  - name: OutputFormat
    type: string
    default: "pretty"
    description: Output format (pretty, csv, json, jsonl)
  
  - name: QuietMode
    type: bool
    default: true
    description: Suppress progress messages
  
  - name: VolatilityPath
    type: string
    default: "C:\\ProgramData\\Volatility3\\Python\\Scripts\\vol.exe"
    description: Path to vol.exe

sources:
  - name: Modules
    query: |
      LET base_args = array(a=VolatilityPath, b="-f", c=MemoryDumpPath, d="-r", e=OutputFormat)
      
      LET quiet_flag = if(condition=QuietMode, then=array(a="-q"), else=array())
      
      LET output_args = if(
        condition=DumpDrivers,
        then=array(a="-o", b=OutputDirectory),
        else=array()
      )
      
      LET plugin_args = if(
        condition=DumpDrivers,
        then=array(a="windows.modules", b="--dump"),
        else=array(a="windows.modules")
      )
      
      LET args = base_args + quiet_flag + output_args + plugin_args
      
      LET result = SELECT * FROM execve(argv=args, length=10000000)
      
      SELECT 
        'windows.modules' as Plugin,
        MemoryDumpPath as MemoryDump,
        DumpDrivers as DriversDumped,
        OutputDirectory as DumpLocation,
        Stdout as Output,
        Stderr as Errors,
        ReturnCode as ExitCode,
        timestamp(epoch=now()) as ExecutionTime
      FROM result